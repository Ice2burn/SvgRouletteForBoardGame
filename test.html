<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="test.css" type="text/css" media="all" />
  </head>
    <body>
    <div id="holder">
		
    </div>
    <div id="menu">
		<div>
			<button type="button" class="button" id="genBtn">Крутить >:3</button>
			<button type="button" class="button" id="refreshBtn">Перерисовать</button>
		</div>
		<div style="padding: 10px">
			<span>Размер Шрифта: </span><input type="number" id="pwidth" value="20" min="5" max="100" style="width: 40px; text-align: center;">
			<span>Оборотов (Мин.): </span><input type="number" id="pspinmin" value="8" min="3" max="60" style="width: 40px; text-align: center;">
			<span>Оборотов Доп. Рандом: </span><input type="number" id="pspinmax" value="1" min="0" max="60" style="width: 40px; text-align: center;">
			<span>Время анимации (Мин., сек): </span><input type="number" id="pspintimemin" value="9" min="3" max="30" style="width: 40px; text-align: center;">
			<span>Время анимации Доп. Рандом: </span><input type="number" id="pspintimemax" value="3" min="3" max="30" style="width: 40px; text-align: center;">
		</div>
		<div style="padding: 10px">
			<p>Скопируй <a id="bookmarklink" href='./test.html'>эту ссылку</a> чтобы сохранить свой список.</p> 
			<textarea style ="hidden: true" id="items" name="items" rows="24"> </textarea>
		</div>
    </div>
	
    <script type="text/javascript" src="./js/raphael-min.js"></script>
    <script type="text/javascript" src="./js/mersenne-twister.js"></script>
    <script type="text/javascript" src="./js/test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
  </html>
